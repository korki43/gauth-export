<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Google Auth Export</title>
    <link rel="stylesheet" href="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.css">
  </head>
  <body>
    <div>
      <div>
        <h1>Google Authenticator Migrator</h1>
        <p class="lead">
          Transform your Google Authenticator Exports to standard <i>otpauth</i>
          links which other OTP Managers can use.
        </p>
        <form>
          <label class="mdc-text-field mdc-text-field--filled migration-uri-field">
            <span class="mdc-text-field__ripple"></span>
            <span class="mdc-floating-label" id="migration-uri-label">Migration URI</span>
            <input id="migration-uri" type="text" placeholder="otpauth-migration URI here" class="mdc-text-field__input" aria-labelledby="migration-uri-label">
            <span class="mdc-line-ripple"></span>
          </label>

          <div class="file-upload">
            <div class="file-select">
              <div class="file-select-button" id="qr-file-label">QR code screenshot (Max 4 per input)</div>
              <div class="file-select-name" id="noFile">No screenshot chosen</div> 
              <input type="file" name="qr-img-file" id="qr-file-input">
            </div>
          </div>

          <p id="error-box"></p>
        </form>
        <div class="hidden" id="uri-list-header">
          <h4>otpauth URIs</h4>
          <a id="uris-download-link">Download</a>
        </div>
        <div id="uri-list"></div>
      </div>

      <footer>
        <span>
          Code by korki, design by m1m1s1ku
          <a href="https://github.com/m1m1m1s1ku/gauth-export/blob/main/LICENSE">
            MIT License
          </a>
        </span>
        <span>100% client-side. No API called.</span>
      </footer>
    </div>

    <script src="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.js"></script>
    <script>
        mdc.textField.MDCTextField.attachTo(document.querySelector('.mdc-text-field'));
    </script>
  </body>
</html>
