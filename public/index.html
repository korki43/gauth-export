<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Google Auth Export</title>
  </head>
  <body>
    <div>
      <div>
        <h1>Google Authenticator Migrator</h1>
        <p class="lead">
          Transform your Google Authenticator Exports to standard <i>otpauth</i>
          links which other OTP Managers can use.
        </p>
        <form>
          <div>
            <label for="qr-img-file" id="qr-file-label">Upload your QR code here (Max 4 per input).</label>
            <input type="file" name="qr-img-file" class="custom-file-input" id="qr-file-input" />
          </div>
          <div>
            <input placeholder="Or enter your otpauth-migration URI here." type="text" class="form-control"
              id="migration-uri" />
          </div>
          <p id="error-box"></p>
        </form>
        <div class=hidden" id="uri-list-header">
          <h4>Your otpauth URIs</h4>
          <a id="uris-download-link">Download</a>
        </div>
        <div id="uri-list"></div>
      </div>

      <footer>
        <div class="d-flex justify-content-between align-items-center">
