<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Google Auth Export</title>
    <link rel="stylesheet" href="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500" rel="stylesheet">

  </head>
  <body class="mdc-typography">
    <h1 class="mdc-typography--headline4">Google Authenticator Migrator Helper</h1>

    <p class="mdc-typography--subtitle1">
      Transform your Google Authenticator Exports to standard <i>otpauth</i>
      links which other OTP Managers can use.
    </p>
    <form class="migrate-form">
      <div class="file-upload">
        <div class="file-select">
          <div class="file-select-button" id="qr-file-label">QRCode screenshot</div>
          <input type="file" name="qr-img-file" id="qr-file-input">
        </div>
      </div>
      <label class="mdc-text-field mdc-text-field--filled migration-uri-field">
        <span class="mdc-text-field__ripple"></span>
        <span class="mdc-floating-label" id="migration-uri-label">Migration URI</span>
        <input id="migration-uri" type="text" placeholder="otpauth-migration URI here" class="mdc-text-field__input" aria-labelledby="migration-uri-label">
        <span class="mdc-line-ripple"></span>
      </label>
    </form>

    <p id="error-box" class="hidden"></p>

    <div class="hidden" id="uri-list-header">
      <h4>URIs</h4>
      <div class="pro-tip">Pro-tip: Use the Secret to import into another app (Authy, cotp...).</div>
      
      <button id="download-export" class="mdc-button mdc-button--icon-leading mdc-button--raised">
        <span class="mdc-button__ripple"></span>
        <span class="mdc-button__focus-ring"></span>
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-save mdc-button__icon"><path d="M19 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h11l5 5v11a2 2 0 0 1-2 2z"/><polyline points="17 21 17 13 7 13 7 21"/><polyline points="7 3 7 8 15 8"/></svg>
        <span class="mdc-button__label">Download</span>
      </button>
      <a id="uris-download-link" class="hidden">Download</a>
    </div>
    <div id="uri-list"></div>
  </div>

  <footer>

</html>
